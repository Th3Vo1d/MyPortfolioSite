  <style>
    body {
      background: #0f1724;
      color: #e6eef8;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px
    }

    a {
      color: #7c3aed;
      text-decoration: none
    }

    h1,
    h2,
    h3 {
      margin: 0 0 12px
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 20px
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 20px
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover
    }

    .back {
      display: inline-block;
      margin-bottom: 20px;
      color: #94a3b8
    }
  </style>
</head>
